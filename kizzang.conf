<VirtualHost *:8080>
	ServerName kizzang-admin
	DocumentRoot /var/www/kizzang-admin/www
	
	RewriteEngine On
 

	<Directory /var/www/kizzang-admin/www>
		Options FollowSymLinks
		AllowOverride All

    		Require all granted
		
		RewriteBase /
		RewriteRule ^index\.php$ - [L]
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . /index.php [L]
	</Directory>

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/kizzang.error.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/kizzang.access.log combined
</VirtualHost>